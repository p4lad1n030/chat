<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d88fbfa2f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>Document</title>
  </head>
  <body>

    <section class="container-fluid">
      <div id="loading" style="display:none;" class=" loading hide">
        <img src="assets/img/loading.gif" alt="carregamento dos recursos">
      </div>
      <div class=" login mx-auto">
        <form action="" id="form" class="container">
          <h3 id="Title" class="text-muted">Bem vindo ao Bate-Papo:</h3>
          <label for="login" class="">Email:</label>
          <input type="email" name="login" id="email" class="w-50" autocomplete ="on" placeholder="Digite seu email"><br>

          <label for="password" class="">Senha:</label>
          <input type="password" name="password" id="password" class="w-50" autocomplete="on"  placeholder="Digite sua senha"><br>

          <button id="login" type="submit" class="btn btn-outline-success mt-2">Acessar</button>

          <button id="register" type="button" class="btn btn-outline-primary mt-2" onclick="registerAction()">Criar Conta</button>
          <br>

          <p class="hide mt-2" style="display:none;" id="access">Ja possui conta? 
            <button type="button" class="btn btn-outline-primary " onclick="LoginAction()">Acessar</button> 
          </p>
          <p id="passwordReset">
            <!-- possibilita a redefinição de senha -->
            <a  class="text-muted" onclick="sendPasswordResetEmail()">Esqueci minha senha!</a>
          </p>
        </form>
      </div>
    </section>
 <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
 
 <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 
 <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    </script>


    <script src="./src/firebase/firebase.js"></script>
    <script src="./src/scripts/index.js"></script>
    <script src="./src/scripts/auth.js"></script>
    <script src="./src/scripts/db.js"></script>
  </body>
</html>
